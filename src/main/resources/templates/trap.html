<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand inline">
        <b th:text="${thisUser.email}">name</b>
        with roles:
        <b class="font-weight-normal" th:text="${thisUser.roles}">role</b>
    </div>
    <div>
        <a href="/login" class="text-secondary">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <!--<Начало боковой панели-->
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div><h2>Admin panel</h2>

                    <div class="card">
                        <!--Вкладки без содержимого-->
                        <ul class="nav nav-tabs"
                            id="testTab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link active"
                                   id="admin-tab"
                                   data-toggle="tab"
                                   href="#admin"
                                   role="tab"
                                   aria-controls="admin"
                                   aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link"
                                   id="new-tab"
                                   data-toggle="tab"
                                   href="#new"
                                   role="tab"
                                   aria-controls="new"
                                   aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="testTabContent">

                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <div class="tab-content">
                                        <div class="container-fluid">
                                            <table class="table table-striped table-condensed">

    <tr>
        <th>ID</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>email</th>
        <th>roles</th>

    </tr>

    <tbody id="data">

    </tbody>
</table>
</div>
<script>
    fetch("/allUsers").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";

                        data.forEach((u)=>{
                            temp +="<tr>";
                            temp +="<td>"+u.id+"</td>";
                            temp +="<td>"+u.firstname+"</td>";
                            temp +="<td>"+u.lastname+"</td>";
                            temp +="<td>"+u.age+"</td>";
                            temp +="<td>"+u.email+"</td>";
                            temp +="<td>"+u.roles+"</td></tr>";
                            <td>
                                <button type="button" data-userid="${user.id}" data-action="edit"
                                        className="btn btn-outline-secondary"
                                        data-toggle="modal" data-target="#someDefaultModal"></button>
                            </td>

                            <td>
                                <button type="button" data-userid="${user.id}" data-action="delete"
                                        className="btn btn-outline-danger"
                                        data-toggle="modal" data-target="#someDefaultModal"></button>
                            </td>

                        })

                        document.getElementById("data").innerHTML = temp;
                    }
                }
            )
        }
    )
</script>
</body>
</html>
