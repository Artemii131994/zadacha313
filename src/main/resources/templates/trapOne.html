<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <span class="navbar-brand font-weight-bold" th:text="${user.email}"></span>

          th:text="'with roles: ' + ${user.getRoles()}"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <!--<Начало боковой панели-->
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="container secondary col-sm-10 px-0">
            <div class="col-12 bg-light vh-100">
                <div><h2>Admin panel</h2>

                    <div class="card">
                        <!--Вкладки без содержимого-->
                        <ul class="nav nav-tabs"
                            id="testTab"
                            role="tablist">
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link active"
                                   id="admin-tab"
                                   data-toggle="tab"
                                   href="#admin"
                                   role="tab"
                                   aria-controls="admin"
                                   aria-selected="true">User table</a>
                            </li>
                            <li class="nav-item"
                                role="presentation">
                                <a class="nav-link"
                                   id="new-tab"
                                   data-toggle="tab"
                                   href="#new"
                                   role="tab"
                                   aria-controls="new"
                                   aria-selected="false">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="testTabContent">

                            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                                 aria-labelledby="admin-tab">
                                <div><h5 class="card-header">All users</h5>
                                    <div class="tab-content">
                                        <div class="container-fluid">
                                            <table class="table table-striped table-condensed">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>firstName</th>
                                                    <th>lastName</th>
                                                    <th>email</th>
                                                    <th>age</th>
                                                    <th>roles</th>
                                                    <th>edit</th>
                                                    <th>delete</th>

                                                </tr>
                                            </thead>
                                                <tbody id="app">

                                                </tbody>
                                            </table>


                                            <div class="modal fade"
                                                 id="editUserModal"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="editUserModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="id">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="id"
                                                                       id="id"
                                                                       readonly/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editName">First name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="username"
                                                                       id="editName"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editName2">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastname"
                                                                       id="editName2"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editAge">Age</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="age"
                                                                       id="editAge"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editEmail">Email</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="email"
                                                                       id="editEmail"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editPassword">Password</label>
                                                                <input type="password"
                                                                       class="form-control"
                                                                       value=""
                                                                       name="password"
                                                                       id="editPassword"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="editRoles">Roles</label>
                                                                <select multiple size="2"
                                                                        class="form-control"
                                                                        id="editRoles"
                                                                        name="roless"
                                                                        required>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    id="buttonEditSubmit"
                                                                    class="btn btn-primary">Save changes
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="modal fade"
                                                 id="deleteUserModal"
                                                 tabindex="-1"
                                                 role="dialog"
                                                 aria-labelledby="deleteUserModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delId">ID</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="id"
                                                                       id="delId"
                                                                       disabled>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delName">First name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="username"
                                                                       id="delName"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delName2">Last name</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="lastname"
                                                                       id="delName2"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delAge">Age</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="age"
                                                                       id="delAge"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delEmail">Email</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="email"
                                                                       id="delEmail"
                                                                       disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="font-weight-bold"
                                                                       for="delPas">Password</label>
                                                                <input type="text"
                                                                       class="form-control"
                                                                       name="password"
                                                                       id="delPas"
                                                                       disabled>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button"
                                                                    class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit"
                                                                    id="buttonDel"
                                                                    class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            </tr>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Содержимое вкладки New User-->
                            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                                <div><h5 class="card-header">Add new user</h5>
                                    <div class="container-fluid bg-white text-center">
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4">

                                                <form id="addNewUser">

                                                <div class="form-group font-weight-bold">
                                                    <label for="firstname">First name</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="firstname"
                                                           placeholder="First name"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="lastname">Last name</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="lastname"
                                                           placeholder="Last name"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="age">Age</label>
                                                    <input type="text"
                                                           class="form-control"
                                                           id="age"
                                                           placeholder="Age"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="email">Email</label>
                                                    <input type="text"
                                                           class="form-control bg-warning"
                                                           id="email"
                                                           placeholder="Email"
                                                           required>
                                                </div>
                                                <div class="form-group font-weight-bold">
                                                    <label for="password">Password</label>
                                                    <input type="password"
                                                           class="form-control"
                                                           id="password"
                                                           placeholder="Password"
                                                           required>
                                                </div>
                                                <div class="form-group">
                                                    <label class="font-weight-bold"
                                                           for="roles">Roles</label>
                                                    <select multiple size="2"
                                                            class="form-control"
                                                            id="roles"
                                                            name="role"
                                                            required>
                                                        <option value="ROLE_USER">ROLE_USER
                                                        </option>

                                                        <option value="ROLE_ADMIN">ROLE_ADMIN
                                                        </option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-success AddBtn">Add new user
                                                   </button>
                                                </div>
                                                </form>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                                    </div>
                                </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="appOne.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
